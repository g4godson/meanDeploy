<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div class = "wrapperHome">

    <div class= "titleHome">

            <h1 class= "productlist">Product List</h1>
            <button class="btn btn-primary shadow rounded addnewproduct" [routerLink]="['new']">Add A New Product</button>



    </div>
    <table class="table table-dark division">
            <thead>
              <tr>

                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Qty</th>
                <th scope="col">Price</th>
                <th scope="col">Available Actions</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor = "let product of allProducts">

                <td>{{ product.num }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.qty }}</td>
                <td>{{ product.price }}</td>
                <td>
                    <button class="btn btn-secondary shadow rounded " [routerLink]="[product.num,'edit']" >Edit</button>

                    <button class="btn btn-success shadow rounded deletebutton" [routerLink]="['/products',product.num]" >Details</button>

                </td>
              </tr>

            </tbody>
          </table>
